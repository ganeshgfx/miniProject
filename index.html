<html>
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<title>Global To-do list</title>
	</head>
	<body>
		<div class="mainBody">
			<div class="containTodo">
				<div class="card" style="width: 18rem">
					<div class="card-body">
						<h5 class="card-title">
							Card title ~<i>Laden</i>
						</h5>
						<p class="card-text">
							Some quick example text to build on the card
							title and make up the bulk of the card's
							content.
						</p>
						<button type="button" class="btn btn-info">
							<i class="bi bi-pin-angle"></i>
							Pin
						</button>
					</div>
				</div>
			</div>
			<div>
				<nav class="navbar navbar-light bg-light">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">Fixed top</a>

						<button
							data-bs-toggle="modal"
							data-bs-target="#todoModal"
							id="newToDo"
							type="button"
							class="btn btn-primary"
						>
							<i class="bi bi-plus-circle-dotted"></i>
							New Todo
						</button>
						<button
							data-bs-toggle="modal"
							data-bs-target="#loginModal"
							type="button"
							class="btn"
						>
							<i class="bi bi-person-circle"></i>
							Login
						</button>
					</div>
				</nav>
			</div>
		</div>
		<div
			class="modal todoModal fade"
			id="todoModal"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">
							New todo item
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="input-group">
							<span class="input-group-text">Content</span>
							<textarea
								class="form-control"
								aria-label="With textarea"
								rows="5"
							></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn_color btn-primary"
						>
							<i class="bi bi-send"></i>
							Post
						</button>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal todoModal fade"
			id="loginModal"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">
							Sign up / Login
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="input-group mb-3">
							<span
								class="input-group-text"
								id="basic-addon1"
								>@</span
							>
							<input
								type="text"
								class="form-control"
								placeholder="Username"
								aria-label="Username"
								aria-describedby="basic-addon1"
							/>
						</div>
						<div class="input-group mb-3">
							<span
								class="input-group-text"
								id="basic-addon1"
								><i class="bi bi-lock"></i
							></span>
							<input
								type="password"
								class="form-control"
								placeholder="Password"
								aria-label="Password"
								aria-describedby="basic-addon1"
							/>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn_color btn-secondary"
						>
							Sign Up
						</button>
						<button
							type="button"
							class="btn btn_color2 btn_color btn-primary"
						>
							Login
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
